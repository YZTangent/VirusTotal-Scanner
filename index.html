<!DOCTYPE html>
<html>
<head>
    <title>Malware Scanner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #333; /* Too dark? hmmm */
            color: #999;
        }

        h1 {
            text-align: center;
            color: #fff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input[type="file"] {
            display: block;
            font: inherit;
        }
        
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            font: inherit;
            padding: 10px 20px;
            border: none; /* why is the default border kinda goofy */
            cursor: pointer;
            border-radius: 5px; 
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Added some space between form and table */
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malware Scanner</h1>
        <form hx-post="/submit" enctype="multipart/form-data">
            <div class="form-group row mb-3">
                <label for="formFile" class="form-label">Upload a file to scan:</label>
                <div class="col-9"><input class="form-control" name="file" type="file" id="formFile"></div>
                <div class="col-3"><input type="submit" value="Upload"></div>
            </div>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>File</th>
                    <th>Report</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Analysis }}
                <tr>
                    <td>{{ .Name}} </td>
                    <td>{{ .Name}} Report</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
